{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container bg-light rounded">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 pt-2">
                    Tópico
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group pb-3">
                <button class="btn btn-primary mt-3" type="submit">
                    {% if request.resolver_match.url_name == 'update_topic' %}Atualizar{% else %}Criar Tópico{% endif %}
                </button>
            </div>
        </form>
    </div>
{% endblock content %}
