<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>Fórum</title>
</head>

<body class="bg-secondary">
	<div class=" bg-light">
		<nav class="container py-3 mb-4">
			<div class="row">
				<div class="col"></div>
				<div class="col-4">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Procurar Tópico" aria-label="search" aria-describedby="search">
						<span class="input-group-text bi bi-search"></span>
					</div>
				</div>
				<div class="col text-end">
					{% if user.is_authenticated %}
						<span>{{ user.username }}</span>	
						<a class="btn btn-primary me-2" href="#"><i class="bi bi-person-fill"></i> Criar Tópico</a>
						<form action="{% url 'logout' %}" method="POST">
							{% csrf_token %}
							<button class="btn btn-outline-primary me-2" type="submit">Sair</button>
						</form>
					{% else %}
						<a class="btn btn-primary me-2" href="{% url 'login' %}"><i class="bi bi-person-fill"></i> Entrar</a>
						<a class="btn btn-outline-primary" href="{% url 'register' %}"><i class="bi bi-person-plus-fill"></i> Cadastrar</a>
					{% endif %}
				</div>
			</div>
		</nav>
	</div>
	<div class="">
		{% block content %}
		{% endblock content %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
