<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<title>F칩rum</title>
	<style>
		.list-group-item-action {
			font-weight: 400;
		}
		.list-group-item-action:hover {
			background-color: #0d6efd;
			transition: color .15s ease-in-out, background-color .15s ease-in-out, border-color .15s ease-in-out, box-shadow .15s ease-in-out;
			color: #fff;
		}
		.list-group-item-action.active {
			background-color: #0d6efd;
			color: #fff;
		}
	</style>
</head>

<body class="bg-secondary">
	<div class=" bg-light">
		<nav class="container py-3 mb-4">
			<div class="row align-items-center">
				<div class="col"></div>
				<div class="col-4">
					<div class="input-group">
						<input type="text" class="form-control" placeholder="Procurar T칩pico" aria-label="search" aria-describedby="search">
						<span class="input-group-text bi bi-search"></span>
					</div>
				</div>
				<div class="col text-end">
					{% if user.is_authenticated %}
						<a class="btn btn-primary me-2" href="{% url 'create_topic' %}"><i class="bi bi-person-fill"></i> Criar T칩pico</a>
						<form class="d-inline-block mb-0" action="{% url 'logout' %}" method="POST">
							{% csrf_token %}
							<button class="btn btn-outline-primary me-2" type="submit">Sair</button>
						</form>
					{% else %}
						<a class="btn btn-primary me-2" href="{% url 'login' %}"><i class="bi bi-person-fill"></i> Entrar</a>
						<a class="btn btn-outline-primary" href="{% url 'register' %}"><i class="bi bi-person-plus-fill"></i> Cadastrar</a>
					{% endif %}
				</div>
			</div>
		</nav>
	</div>
	<div class="row container mx-auto">
		<div class="col-3 container bg-light rounded p-3">
			<div class="list-group bg-hover-primary">

				<a class="list-group-item-action p-2 text-decoration-none rounded mb-1" href="#">
					<i class="bi bi-bar-chart"></i>
					Popular
				</a>
			</div>
			<hr>
			<div>
				<h6 class="mb-4">Categorias</h6>
				<a class="list-group-item" href="#"><p>Internet</p></a>
				<a class="list-group-item" href="#"><p>Hardware</p></a>
				<a class="list-group-item" href="#"><p>Software</p></a>
				<a class="list-group-item" href="#"><p>Jogos</p></a>
			</div>
		</div>
		{% block content %}
		{% endblock content %}
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
